<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 데이터 로드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 13px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <h1>고객 데이터 관리</h1>

    <form method="post" action="/customers">
        <button type="submit">고객 데이터 로드 (상위 5개)</button>
    </form>

    <!-- 메시지 출력 -->
    <div th:if="${messenger != null}" th:class="${messenger.code == 200 ? 'message' : 'message error'}">
        <strong>상태 코드:</strong> <span th:text="${messenger.code}"></span><br>
        <strong>메시지:</strong> <span th:text="${messenger.message}"></span>
    </div>

    <!-- 고객 데이터 테이블 -->
    <div th:if="${customers != null and !customers.isEmpty()}">
        <h2>고객 데이터 목록</h2>
        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Customer ID</th>
                    <th>이름</th>
                    <th>성</th>
                    <th>회사</th>
                    <th>도시</th>
                    <th>국가</th>
                    <th>전화번호 1</th>
                    <th>전화번호 2</th>
                    <th>이메일</th>
                    <th>구독일</th>
                    <th>웹사이트</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.index}"></td>
                    <td th:text="${customer.customerId}"></td>
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.company}"></td>
                    <td th:text="${customer.city}"></td>
                    <td th:text="${customer.country}"></td>
                    <td th:text="${customer.phone1}"></td>
                    <td th:text="${customer.phone2}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.subscriptionDate}"></td>
                    <td><a th:href="${customer.website}" th:text="${customer.website}" target="_blank"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
