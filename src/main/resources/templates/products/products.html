<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 데이터 로드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <h1>제품 데이터 관리</h1>

    <form method="post" action="/products/all">
        <button type="submit">제품 데이터 로드 (상위 5개)</button>
    </form>

    <!-- 성공 메시지 -->
    <div th:if="${message != null}" class="message">
        <strong th:text="${message}"></strong>
    </div>

    <!-- 에러 메시지 -->
    <div th:if="${error != null}" class="error">
        <strong th:text="${error}"></strong>
    </div>

    <!-- 제품 데이터 테이블 -->
    <div th:if="${products != null and !products.isEmpty()}">
        <h2>제품 데이터 목록</h2>
        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>제품명</th>
                    <th>설명</th>
                    <th>브랜드</th>
                    <th>카테고리</th>
                    <th>가격</th>
                    <th>재고</th>
                    <th>색상</th>
                    <th>사이즈</th>
                    <th>재고 상태</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.index}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.price + ' ' + product.currency}"></td>
                    <td th:text="${product.stock}"></td>
                    <td th:text="${product.color}"></td>
                    <td th:text="${product.size}"></td>
                    <td th:text="${product.availability}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
