<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 데이터 로드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        .survived-yes {
            color: #28a745;
            font-weight: bold;
        }

        .survived-no {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>유저 데이터 관리</h1>

    <form method="post" action="/users">
        <button type="submit">유저 데이터 로드</button>
    </form>

    <!-- 메시지 출력 -->
    <div th:if="${messenger != null}" th:class="${messenger.code == 200 ? 'message' : 'message error'}">
        <strong>상태 코드:</strong> <span th:text="${messenger.code}"></span><br>
        <strong>메시지:</strong> <span th:text="${messenger.message}"></span>
    </div>

    <!-- 유저 데이터 테이블 -->
    <div th:if="${userDTO != null and !userDTO.isEmpty()}">
        <h2>유저 데이터 목록 (타이타닉 승객 정보)</h2>
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>승객 ID</th>
                    <th>생존 여부</th>
                    <th>객실 등급</th>
                    <th>이름</th>
                    <th>성별</th>
                    <th>나이</th>
                    <th>형제/배우자</th>
                    <th>부모/자녀</th>
                    <th>티켓 번호</th>
                    <th>요금</th>
                    <th>객실 번호</th>
                    <th>승선 항구</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, iterStat : ${userDTO}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${user.userId}"></td>
                    <td>
                        <span th:if="${user.survived == '1'}" class="survived-yes">생존</span>
                        <span th:if="${user.survived == '0'}" class="survived-no">사망</span>
                        <span th:if="${user.survived != '0' and user.survived != '1'}"
                            th:text="${user.survived}"></span>
                    </td>
                    <td th:text="${user.pclass}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.gender}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.sibSp}"></td>
                    <td th:text="${user.parch}"></td>
                    <td th:text="${user.ticket}"></td>
                    <td th:text="${user.fare}"></td>
                    <td th:text="${user.cabin}"></td>
                    <td th:text="${user.embarked}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
